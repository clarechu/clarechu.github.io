apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  labels:
    app: nacos
  name: nacos
  namespace: xa
spec:
  addresses:
    - 10.10.13.110
  hosts:
    - nacos
  location: MESH_EXTERNAL
  endpoints:
    - address: 10.10.13.110
      labels:
        app: nacos
  ports:
    - name: http-8849
      number: 8849
      protocol: TCP
  resolution: STATIC

